.intro-text{text-align:center;color:#fff;}

@keyframes introFadeOut{0%{opacity:1;}100%{opacity:0; visibility:hidden;}}

.rain{position:absolute;width:2px;height:20px;background: rgba(255,255,255,0.2);top:-20px;animation:fall linear infinite;}
.star{position:absolute;width:2px;height:2px;background:white;border-radius:50%;opacity:0.8;animation:twinkle 3s infinite;}
@keyframes fall{to{transform:translateY(120vh);}}
@keyframes twinkle{0%,100%{opacity:0.3;}50%{opacity:1;}}

<script>
const music = document.getElementById('bg-music');
const startScreen = document.getElementById('start-screen');

function startExperience() {
    // 1. Play Music
    music.play();
    
    // 2. Hide Start Screen

    setTimeout(() => {
        startScreen.style.display = 'none';
        
        // 3. Show Intro

        setTimeout(() => {
            introOverlay.style.animation = 'introFadeOut 2s forwards';

// Generate Atmosphere
const background=document.getElementById('background');
for(let i=0;i<80;i++){

    drop.style.left=Math.random()*100+'vw';
    drop.style.animationDuration=(0.5+Math.random()*1.5)+'s';

}
for(let i=0;i<40;i++){

    background.appendChild(star);

const textEl = document.getElementById("text");
const paragraphs = [
`Baby, I know in my heart that you will pass this board exam, and I believe in you so much.`,

async function typeText(){
  for(const para of paragraphs){
    for(const char of para){
      textEl.innerHTML += char;

    textEl.innerHTML += "<br><br>";

            icon.animate([

function createConfetti(){

        let c=document.createElement('div');

        c.style.background=`hsl(${Math.random()*360}, 70%, 60%)`;

        c.style.borderRadius='50%';
        c.style.zIndex='5';
        document.body.appendChild(c);
        c.animate([
            {transform:'translate(0,0)'},
            {transform:`translate(${Math.random()*200-100}px, ${window.innerHeight}px)`}
        ],{duration:2000+Math.random()*2000, easing:'ease-out'});
